[log]
logLevel = "DEBUG"

[entryPoints]
  [entryPoints.http]
  address = ":8000"

[api]

[providers]
   [providers.file]

[Routers]
  [Routers.router1]
    Service = "service1"
    Middlewares = [ "retry" ]
    Rule = "PathPrefix:/"

[Middlewares.retry.Retry]
   Attempts = 3

[Services]
  [Services.service1]
    [Services.service1.LoadBalancer]

      [[Services.service1.LoadBalancer.Servers]]
        URL = "http://{{.WhoamiEndpoint}}:8080"
        Weight = 1

      [[Services.service1.LoadBalancer.Servers]]
        URL = "http://{{.WhoamiEndpoint}}:80"
        Weight = 1
