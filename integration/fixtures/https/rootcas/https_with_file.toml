logLevel = "DEBUG"

defaultEntryPoints = ["http"]

# Use certificate in net/internal/testcert.go
rootCAs =  [ "fixtures/https/rootcas/local.crt"]

[entryPoints]
  [entryPoints.http]
  address = ":8081"

[api]

[file]

[Routers]
  [Routers.router1]
    Service = "service1"
    Rule = "Path: /ping"

[Services]
  [Services.service1]
