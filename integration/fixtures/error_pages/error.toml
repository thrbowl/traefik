[log]
logLevel = "DEBUG"

[entryPoints]
  [entryPoints.http]
  address = ":8080"

[providers]
   [providers.file]

[routers]
  [routers.router1]
    rule = "Host:test.local"
    service = "service1"
    middlewares = ["error"]

[middlewares]
    [middlewares.error.errors]
        status = ["500-502", "503-599"]
        service = "error"
        query = "/50x.html"

[services]
  [services.service1.loadbalancer]
    passHostHeader = true
    [[services.service1.loadbalancer.servers]]
        url = "http://{{.Server1}}:8989474"
        weight = 1

  [services.error.loadbalancer]
    [[services.error.loadbalancer.servers]]
        url = "http://{{.Server2}}:80"
        weight = 1
