debug=true

[entryPoints]
  [entryPoints.http]
  address = ":8000"

[api]

[file]

[Routers]
  [Routers.router1]
    EntryPoints = ["http"]
    Service = "service1"
    Rule = "PathPrefix:/whoami"

  [Routers.router2]
    EntryPoints = ["traefik"]
    Service = "service2"
    Rule = "PathPrefix:/whoami"

[Services]
  [Services.service1]
    [Services.service1.LoadBalancer]
      [[Services.service1.LoadBalancer.Servers]]
        URL = "{{ .Server1 }}"
        Weight = 1

  [Services.service2]
    [Services.service2.LoadBalancer]
      [[Services.service2.LoadBalancer.Servers]]
        URL = "{{ .Server2 }}"
        Weight = 1
