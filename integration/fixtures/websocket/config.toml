[log]
logLevel = "DEBUG"

[entryPoints]
  [entryPoints.http]
  address = ":8000"

[api]

[providers]
   [providers.file]

[Routers]
  [Routers.router1]
    Service = "service1"
    Rule = "PathPrefix(`/ws`)"

[Services]
  [Services.service1]
    [Services.service1.LoadBalancer]
      passHostHeader = true
      [[Services.service1.LoadBalancer.Servers]]
        URL = "{{ .WebsocketServer }}"
        Weight = 1
