[global]
checkNewVersion = false
sendAnonymousUsage = false

[log]
logLevel = "DEBUG"
filePath = "traefik.log"

[accessLog]
  filePath = "access.log"

[entrypoints]
  [entrypoints.web]
  address = ":8000"

[api]
  dashboard = false

[providers]
   [providers.docker]
     exposedByDefault = false
     defaultRule = "Host(`{{ normalize .Name }}.docker.local`)"
     watch = true
