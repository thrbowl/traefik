[log]
logLevel = "DEBUG"

[entryPoints]
  [entryPoints.http1]
    address = ":8000"
  [entryPoints.http2]
    address = ":9000"

[api]

[providers]
   [providers.file]

[routers]
  [routers.router1]
    service = "service1"
    rule = "Host:test.localhost"

[services]
  [services.service1.loadbalancer]
    method = "drr"
    [services.service1.loadbalancer.healthcheck]
      path = "/health"
      interval = "1s"
      timeout = "0.9s"
    [[services.service1.loadbalancer.servers]]
      url = "http://{{.Server1}}:80"
      weight = 1
    [[services.service1.loadbalancer.servers]]
      url = "http://{{.Server2}}:80"
      weight = 1
