[log]
logLevel = "DEBUG"

[entrypoints]
  [entrypoints.web]
    address = ":8000"

[api]

[providers]
   [providers.file]

[http.routers]
  [http.routers.router1]
    service = "service1"
    Rule = "Host(`test.localhost`)"

[http.services]
  [http.services.service1.loadbalancer]
    [http.services.service1.loadbalancer.healthcheck]
      path = "/health"
      interval = "1s"
      timeout = "0.9s"
    [[http.services.service1.loadbalancer.servers]]
      url = "http://{{.Server1}}:80"
      weight = 1
    [[http.services.service1.loadbalancer.servers]]
      url = "http://{{.Server2}}:80"
      weight = 1
