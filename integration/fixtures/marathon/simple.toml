[global]
checkNewVersion = false
sendAnonymousUsage = false

[log]
level = "DEBUG"

[entryPoints]
  [entryPoints.web]
  address = ":8000"
[entryPoints.api]
  address = ":9090"

[api]
  entryPoint = "api"

[providers]
   [providers.marathon]
      endpoint = "{{.MarathonURL}}"
      watch = true
      exposedByDefault = true
