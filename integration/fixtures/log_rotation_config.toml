[global]
checkNewVersion = false
sendAnonymousUsage = false

[log]
filePath = "traefik.log"
logLevel = "ERROR"

[accessLog]
filePath = "access.log"

[entrypoints]
  [entrypoints.web]
  address = ":8000"
  [entrypoints.api]
  address = ":7888"

[api]
entryPoint = "api"

[providers]
   [providers.file]

################################################################
# rules
################################################################
[http.routers]
  [http.routers.router1]
    Service = "service1"
    Rule = "Path(`/test1`)"

[http.services]
  [http.services.service1]
    [http.services.service1.LoadBalancer]

      [[http.services.service1.LoadBalancer.Servers]]
        URL = "http://127.0.0.1:8081"
        Weight = 1
