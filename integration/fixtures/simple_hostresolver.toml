[global]
checkNewVersion = false
sendAnonymousUsage = false

[log]
logLevel = "DEBUG"

[entryPoints]
  [entryPoints.web]
  address = ":8000"

[api]

[providers]
   [providers.docker]
      exposedByDefault = false
      defaultRule = "Host(`{{ normalize .Name }}.docker.local`)"
      watch = true

[hostResolver]
cnameFlattening = true
