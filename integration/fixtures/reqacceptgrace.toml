[log]
logLevel = "DEBUG"

[entryPoints]
  [entryPoints.http]
  address = ":8000"
  [entryPoints.http.transport.lifeCycle]
    RequestAcceptGraceTimeout = "10s"


  [entryPoints.traefik]
  address = ":8001"
[entryPoints.traefik.transport.lifeCycle]
    RequestAcceptGraceTimeout = "10s"


[providers]
   [providers.file]

[Routers]
  [Routers.router]
    Service = "service"
    Rule = "Path:/service"

[Services]
  [Services.service]
    [Services.service.LoadBalancer]

      [[Services.service.LoadBalancer.Servers]]
        URL = "{{.Server}}"
        Weight = 1

[ping]
