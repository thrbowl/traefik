logLevel = "DEBUG"

defaultEntryPoints = ["http", "https"]

[entryPoints]
  [entryPoints.http]
  address = ":5002"
  [entryPoints.https]
  address = ":5001"
    [entryPoints.https.tls]


[web]
path="/traefik"

[acme]
email = "test@traefik.io"
storage = "/dev/null"
entryPoint = "https"
onDemand = {{.OnDemand}}
OnHostRule = {{.OnHostRule}}
caServer = "http://{{.BoulderHost}}:4000/directory"
[acme.httpchallenge]
entrypoint="http"

[file]

[backends]
  [backends.backend]
    [backends.backend.servers.server1]
    url = "http://127.0.0.1:9010"


[frontends]
  [frontends.frontend]
  backend = "backend"
    [frontends.frontend.routes.test]
    rule = "Host:traefik.acme.wtf"
