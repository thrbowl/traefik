[global]
debug = true

[entrypoints]
  [entrypoints.web]
    address = ":8081"

[api]

[providers]
   [providers.file]

[http.routers]
  [http.routers.router1]
    rule = "Host(`127.0.0.1`)"
    service = "service1"

[http.services]
  [http.services.service1.loadbalancer]
    [[http.services.service1.loadbalancer.servers]]
      url = "h2c://127.0.0.1:{{ .GRPCServerPort }}"
      weight = 1
