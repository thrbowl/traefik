extra:
#   version: 0.2.2
  logo: img/traefik.logo.png
  # author:
  #   twitter: traefikproxy
  palette:
    primary: 'blue'
    accent: 'light blue'
  i18n:
    prev: 'Previous'
    next: 'Next'  
  
markdown_extensions:
